<div ng-controller="coursesEditController">
	
	<h1>
		<span>coursesEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="course_code">Course_code</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.course_code.$invalid }">
					<input  type="text" ng-model="obj.course_code"  class="form-control" name="course_code" id="course_code" required>
		 			<p ng-show="skaffolderForm.course_code.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="course_name">Course_name</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.course_name.$invalid }">
					<input  type="text" ng-model="obj.course_name"  class="form-control" name="course_name" id="course_name" required>
		 			<p ng-show="skaffolderForm.course_name.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			
			
			<h2>Relations</h2>
			<div class="row">
				<div class="col-sm-3">
					<label for="_contains">
						_contains
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm._contains.$invalid }">
					<select ng-model="obj._contains" class="form-control" name="_contains" id="_contains"  >
						<option ng-repeat="item in list_programs"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_teaches">
						_teaches
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm._teaches.$invalid }">
					<select ng-model="obj._teaches" class="form-control" name="_teaches" id="_teaches"  >
						<option ng-repeat="item in list_lecturers"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			
			
			<h2>External Relations</h2>
			
			<div class="row">
				<div class="col-sm-3">
					<label for="_students_takes">
						_students_takes
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._students_takes track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/courseses/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>
