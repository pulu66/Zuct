<div ng-controller="programsEditController">
	
	<h1>
		<span>programsEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="pr_description">Pr_description</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.pr_description.$invalid }">
					<input  type="text" ng-model="obj.pr_description"  class="form-control" name="pr_description" id="pr_description" required>
		 			<p ng-show="skaffolderForm.pr_description.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="pr_name">Pr_name</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.pr_name.$invalid }">
					<input  type="text" ng-model="obj.pr_name"  class="form-control" name="pr_name" id="pr_name" required>
		 			<p ng-show="skaffolderForm.pr_name.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			
			
			<h2>Relations</h2>
			
			
			<h2>External Relations</h2>
			
			<div class="row">
				<div class="col-sm-3">
					<label for="_lecturers_contain">
						_lecturers_contain
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._lecturers_contain track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_courses_contains">
						_courses_contains
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._courses_contains track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_students_enrolls">
						_students_enrolls
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._students_enrolls track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/programses/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>
