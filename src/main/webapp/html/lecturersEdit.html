<div ng-controller="lecturersEditController">
	
	<h1>
		<span>lecturersEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="l_first_name">L_first_name</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.l_first_name.$invalid }">
					<input  type="text" ng-model="obj.l_first_name"  class="form-control" name="l_first_name" id="l_first_name" required>
		 			<p ng-show="skaffolderForm.l_first_name.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="l_gender">L_gender</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.l_gender.$invalid }">
					<input  type="text" ng-model="obj.l_gender"  class="form-control" name="l_gender" id="l_gender" required>
		 			<p ng-show="skaffolderForm.l_gender.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="l_last_name">L_last_name</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.l_last_name.$invalid }">
					<input  type="text" ng-model="obj.l_last_name"  class="form-control" name="l_last_name" id="l_last_name" required>
		 			<p ng-show="skaffolderForm.l_last_name.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="l_middle_name">L_middle_name</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.l_middle_name.$invalid }">
					<input  type="text" ng-model="obj.l_middle_name"  class="form-control" name="l_middle_name" id="l_middle_name" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="l_phone">L_phone</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.l_phone.$invalid }">
					<input string-to-number type="number" ng-model="obj.l_phone"  class="form-control" name="l_phone" id="l_phone" >
		 			
				</div>
			</div>
			
			
			<h2>Relations</h2>
			<div class="row">
				<div class="col-sm-3">
					<label for="_contain">
						_contain
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm._contain.$invalid }">
					<select ng-model="obj._contain" class="form-control" name="_contain" id="_contain"  >
						<option ng-repeat="item in list_programs"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			
			
			<h2>External Relations</h2>
			
			<div class="row">
				<div class="col-sm-3">
					<label for="_students_taught">
						_students_taught
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._students_taught track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_courses_teaches">
						_courses_teaches
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._courses_teaches track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/lecturerses/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>
